<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TLGW7K"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    <div class="container content">
      <div class="masthead">
         <h3 class="masthead-title">
           <a href="/" title="Home">{{ site.title }}</a>
             <!--addition of menu at top of page-->
             {% for page in site.pages_list %}
                 &nbsp;&nbsp;&nbsp;
                 <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
                 {% endfor %}
                 <!--site tagline-->
             <p><small>{{ site.tagline }}</small></p>
         </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
        You can also find me on...
        <a href="https://twitter.com/calumshepherd">Twitter</a> |
        <a href="https://speakerdeck.com/calumshepherd">SpeakerDeck</a> |
        <a href="http://uk.linkedin.com/in/calumshepherd">LinkedIn</a> |
        </p>
        <p>
         Built with <a href="https://github.com">GitHub</a>, <a href="http://jekyllrb.com/Jekyll">Jekyll</a>, <a href="http://getpoole.com/">Poole</a>.
         Scribbles &copy; {{ site.time | date: '%Y' }}
        </p>
      </div>
    </div>

  </body>
</html>
