<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
        <p>
        <a href="https://twitter.com/calumshepherd">Twitter</a>
        <a href="uk.linkedin.com/in/calumshepherd">LinkedIn</a>
        <a href="https://plus.google.com/+CalumShepherd1/">Google+</a>
        </p>
        <p>
        You can also find me on <a href="https://github.com/calcode">GitHub</a>
        </p>
      </div>
    </div>

  </body>
</html>
