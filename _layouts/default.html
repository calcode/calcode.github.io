<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}
  <body>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M1VSMYZZYP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M1VSMYZZYP');
    </script>

    <meta name="google-site-verification" content="oyBgiHuSKD_-LI_5ipCtIOXaxoekfMtsShYNfP-RMsg" />

    <div class="container content">
      <div class="masthead">
         <h3 class="masthead-title">
           <a href="../" title="Home">{{ site.title }}</a>
             <!--addition of menu at top of page-->
             {% for page in site.pages_list %}
                 &nbsp;&nbsp;&nbsp;
                 <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
                 {% endfor %}
                 <!--site tagline-->
             <p><small>{{ site.tagline }}</small></p>
         </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
        You can also find me on...
        <a href="https://twitter.com/calumshepherd">Twitter</a> |
        <a href="https://www.linkedin.com/in/calumshepherd/">LinkedIn</a> |
        <a href="https://github.com/calcode">Github</a>
        </p>
        <p>
         Built with <a href="https://github.com">GitHub</a>, <a href="http://jekyllrb.com/Jekyll">Jekyll</a>, <a href="http://getpoole.com/">Poole</a>.
         Scribbles &copy; {{ site.time | date: '%Y' }}
        </p>
      </div>
    </div>

  </body>
</html>
