<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
          {% for page in site.pages_list %}
          <!--addition of menu at top of page-->
		  &nbsp;&nbsp;&nbsp;
		  <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
         {% endfor %}
        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
        You can find me on 
        <a href="https://twitter.com/calumshepherd">Twitter</a> | 
        <a href="https://plus.google.com/+CalumShepherd1/">Google+</a> | 
        <a href="http://uk.linkedin.com/in/calumshepherd">LinkedIn</a> | 
        <a href="https://github.com/calcode">GitHub</a>
        </p>
        <p>
         Built with love <a href="https://github.com">GitHub</a>, <a href="http://jekyllrb.com/Jekyll">Jekyll</a>, <a href="http://getpoole.com/">Poole</a>.
         Scribbles &copy; {{ site.time | date: '%Y' }} all rights reserved
        </p>
      </div>
    </div>

  </body>
</html>
